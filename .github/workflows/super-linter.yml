# This workflow executes several linters on changed files based on languages used in your code base whenever
# you push a code or open a pull request.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/github/super-linter
name: Lint Code Base

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
permissions:
  contents: read
jobs:
  run-lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      statuses: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0

      - name: Lint Code Base
        uses: github/super-linter@v6
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: "main"
          # Ativar validação para JS/TS
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_TYPESCRIPT_ES: true
          VALIDATE_TSX: true
          # Desativar linters não usados (removidos): Rust, Scala, Shell, Python, etc
          # Enhanced file exclusions
          FILTER_REGEX_EXCLUDE: "tsconfig\\.app\\.json|tsconfig\\.node\\.json|PULL_REQUEST\\.md|REFACTORING_PLAN\\.md|SUPER_LINTER_STATUS\\.md|PERFORMANCE_OPTIMIZATIONS\\.md|MAGIC_MOMENT_BUG_FIX\\.md|LINTER_FIXES\\.md|SUPER_LINTER_FIXES_FINAL\\.md|package-lock\\.json|bun\\.lockb|\\.vscode/|\\.git/|node_modules/"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
